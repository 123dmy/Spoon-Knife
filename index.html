<h1>Begin Math</h1>
<p>suppose x is even for x ∈ ℤ, then 2x is even.</p>
<br />
<p>by definition, x=2k for some integer k.<br />
then 2x=2(2k)=4k.
thus 2x=2b where b=2k for some integer b. Therefore 2x is even
Q.E.D
</p>
