<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Password</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
    <link href="../../css/update_password.css" rel="stylesheet">
</head>
<body>
    <div class="background-image">
    <div class="container" style="margin-top: 8rem;">
        <div class="row" style="justify-content: flex-end; margin-right: 15%;">
            <div class="col-md-5 col-sm-6" style="flex: 0 0 45%; max-width: 45%;">
                <div class="card custom-card">
                    <div>
                        <div class="px-4 pt-4 small responsive-subtitle">LET'S GET YOU STARTED</div>
                        <div class="mb-2.5 px-4 responsive-title">Reset Password</div>
                    </div>
                   
                    <div class="card-body">
                        <!-- <form id="loginForm"> -->
                            <div class="form-group">
                                <label for="password" class="responsive-subtitle">New Password<span class="text-danger">*</span></label>
                                <div class="input-group input-custom-focus">
                                    <input type="password" class="form-control mb-0" id="password" required>
                                </div>
                            </div>
                            <ul class="password-requirements small">
                                <li id="char-count">Minimum 8 characters</li>
                                <li id="alphanumeric">Alphanumeric</li>
                                <li id="numeric-value">1 numeric value</li>
                                <li id="uppercase">Uppercase</li>
                                <li id="lowercase">Lowercase</li>
                                <li id="special-char">1 special character (e.g., @, $, &)</li>
                              </ul>
                            <div class="form-group mt-3">
                                <label for="password" class="responsive-subtitle">Re enter Password <span class="text-danger">*</span></label>
                                <div class="input-group">
                                  <input type="password" class="form-control" id="password" required>
                            </div>
                            <div class="form-group d-flex justify-content-between align-items-center mb-4">
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="rememberMe">
                                    <label class="form-check-label custom-font-size" for="rememberMe">Remember me</label>
                                </div>
                                <a href="#" class="text-right custom-font-size responsive-subtitle">Forgot Password?</a>
                            </div>
                            <button type="submit" class="btn btn-block rounded custom-button responsive-subtitle" style="background-color: #d3d3d3; color: #000;">Confirm</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
    
</body>
</html>
