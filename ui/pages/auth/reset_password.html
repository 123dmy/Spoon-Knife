<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../css/forgot_password.css" rel="stylesheet">
</head>
<body>
    
    <div class="background-image">
        <div class="container" style="margin-top: 0.5rem; height:48vh">
            <div class="row" style="justify-content: flex-end; margin-right: 15%;">
                <div class="col-md-5 col-sm-6" style="flex: 0 0 45%; max-width: 45%;">
                    <div class="card custom-card">
                        <div>
                        <div class="px-4 pt-5 responsive-subtitle">LET'S GET YOU STARTED</div>
                        <div class="mb-4 px-4 font-weight-bold responsive-title">Forgot Password</div>
                    </div>
                    <div class="card-body">
                        <form id="loginForm">
                            <div class="form-group">
                                <label for="email" class="responsive-subtitle">Email ID <span class="text-danger">*</span></label>
                                <input type="email" class="form-control mb-5" id="email" required>
                            </div>
                            <button type="submit" class="mt-2 btn btn-block rounded custom-button responsive-title" style="background-color: #146020; color: #FFFFFF; border: none;  margin-bottom: 6.5rem;">Request Verification code</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
    
</body>
</html>
