<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to HRMS</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../css/login.css" rel="stylesheet">
</head>
<body>
    <div class="background-image">
    <div class="container" style="margin-top: 8rem;">
        <div class="row" style="justify-content: flex-end; margin-right: 15%;">
            <div class="col-md-5 col-sm-6" style="flex: 0 0 45%; max-width: 45%;">
                <div class="card custom-card">
                    <div>
                        <div class="px-4 pt-5 small responsive-subtitle">LET'S GET YOU STARTED</div>
                        <div class="mb-4 px-4 font-weight-bold responsive-title">Login to continue</div>
                    </div>
                    <div class="card-body">
                        <!-- <form id="loginForm"> -->
                            <div class="form-group">
                                <label for="email" class="responsive-subtitle">Email ID <span class="text-danger">*</span></label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="form-group mb-2">
                                <label for="password" class="responsive-subtitle">Password <span class="text-danger">*</span></label>
                                <div class="input-group">
                                  <input type="password" class="form-control" id="password" required>
                            </div>
                            <div class="form-group d-flex justify-content-between align-items-center mb-5 responsive-subtitle">
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="rememberMe">
                                    <label class="form-check-label custom-font-size" for="rememberMe">Remember me</label>
                                </div>
                                <a href="#" class="text-right custom-font-size">Forgot Password?</a>
                            </div>
                            <button type="submit" class="mt-3 btn btn-block rounded custom-button responsive-subtitle" style="background-color: #d3d3d3; color: #000;">Login</button>
                            <div>
                                <div class="mt-2 pb-5 pt-1 fs-6 row justify-content-center custom-font-size">Don't have an account yet?<a href="#" class="text-right">Sign up?</a></div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
