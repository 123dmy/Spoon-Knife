<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>manage designation</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
    <link href="../../css/manage_designation.css" rel="stylesheet"/>
</head>
<body>
    <div class="container container-center d-flex justify-content-center align-items-center">
        <div class="col-md-6 col-sm-8" style="flex: 0 0 50%; max-width: 50%;">
            <div class="row">
                <!-- Image on the left, centered vertically -->
                <div class="col-md-3 d-flex align-items-center justify-content-center image-left">
                    <img src="../../images/pc_desk_1.svg" style="width: 9rem; height: 9rem; margin-right:1rem;" alt="Image">
                </div>
                <!-- Content on the right -->
                <div class="col-md-9">
                    <div class="mb-3">
                        <div style="font-weight: bold; font-size:1.2rem;">Manage Designation</div>
                    </div>
                    <div class="mb-3">
                        <select class="form-control box-text" id="selectOrg" style="border: 1px solid black">
                            <option value="" disabled selected>Select Org Unit</option>
                            <option value="unit1">Org unit 1</option>
                            <option value="unit2">Org unit 2</option>
                            <option value="unit3">Org unit 3</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <select class="form-control box-text" id="selectDept">
                            <option value="" disabled selected>Select Department</option>
                            <option value="1">Dept 1</option>
                            <option value="2">Dept 2</option>
                            <option value="3">Dept 3</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control box-text" id="designation" placeholder="Enter Designation">
                    </div>
                    <div class="form-check mb-3">
                        <input type="checkbox" class="form-check-input" id="employeeActive">
                        <label class="form-check-label box-text" for="employeeActive">Employee active?</label>
                    </div>
                    <button type="submit" class="mt-3 btn btn-block rounded custom-button box-text" style="background-color: #d3d3d3; color: #000;">Save</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
